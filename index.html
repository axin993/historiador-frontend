<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>H</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f6f6f6; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
    }
    #chatbox { 
      background: #fff; 
      border: 1px solid #ccc; 
      border-radius: 8px; 
      padding: 15px; 
      width: 90%; 
      max-width: 600px; 
      height: 80vh; 
      overflow-y: auto; 
      margin-top: 20px; 
    }
    #micButton { 
      font-size: 30px; 
      padding: 10px 20px; 
      margin-top: 20px; 
      border: none; 
      border-radius: 50px; 
      background-color: #007bff; 
      color: white; 
      cursor: pointer; 
    }
  </style>
</head>
<body>
  <h1>H - El Historiador</h1>
  <div id="chatbox"></div>
  <div style="margin-top: 10px;">
    <input type="text" id="textInput" placeholder="Escribe tu mensaje..." style="padding: 10px; width: 300px; border-radius: 8px; border: 1px solid #ccc;">
    <button id="sendButton" style="padding: 10px 15px; border-radius: 8px; background-color: #28a745; color: white; border: none; cursor: pointer;">Enviar</button>
  </div>
  <button id="micButton">üéôÔ∏è</button>

  <script>
    const backendBaseUrl = "https://historiador-backend.onrender.com"; // üîß Replace with your backend Render URL (no /chat here)

    let threadId = null;

    // Create thread on page load
    async function createThread() {
      const response = await fetch(`${backendBaseUrl}/start`, {
        method: "POST",
        headers: {'Content-Type': 'application/json'}
      });
      const data = await response.json();
      threadId = data.thread_id;
    }

    async function sendMessage(userMessage) {
      document.getElementById("chatbox").innerHTML += `<p><b>Estudiante:</b> ${userMessage}</p>`;

      const response = await fetch(`${backendBaseUrl}/chat`, {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message: userMessage, thread_id: threadId })
      });

      const data = await response.json();
      document.getElementById("chatbox").innerHTML += `<p><b>Historiador:</b> ${data.reply}</p>`;
      document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;

      const utterance = new SpeechSynthesisUtterance(data.reply);
      utterance.lang = "es-ES";
      speechSynthesis.speak(utterance);
    }

    document.getElementById("micButton").onclick = () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "es-ES";
      recognition.start();
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        sendMessage(transcript);
      }
    };

  document.getElementById("sendButton").onclick = () => {
    const text = document.getElementById("textInput").value.trim();
    if (text !== "") {
      sendMessage(text);
      document.getElementById("textInput").value = "";
    }
  };

  document.getElementById("textInput").addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      document.getElementById("sendButton").click();
    }
  });


    // Create thread on page load
    createThread();
  </script>
</body>
</html>
